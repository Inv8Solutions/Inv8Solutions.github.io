<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="sitemap" href="/sitemap.xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Preload fonts -->
    <link rel="preload" href="/fonts/GeneralSans.otf" as="font" type="font/otf" crossorigin />
    <link
      rel="preload"
      href="/fonts/GeneralSans-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <title>Innovation & Development Services | inv8 Studios</title>
    <meta
      name="description"
      content="inv8 Studios provides UI/UX design, MVP development, IoT solutions, pitchdeck design, and IP registration to help startups and SMEs innovate and scale."
    />
    <meta
      name="keywords"
      content="UI/UX design, MVP development, IoT solutions, Pitchdeck design, IP registration, Startup innovation, SME development"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Innovation & Development Services | inv8 Solutions" />
    <meta
      property="og:description"
      content="inv8 Solutions provides UI/UX design, MVP development, IoT solutions, pitchdeck design, and IP registration to help startups and SMEs innovate and scale."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.inv8.io/" />
    <meta property="og:site_name" content="inv8 Solutions" />

    <!-- Load Font Awesome async for better performance -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
